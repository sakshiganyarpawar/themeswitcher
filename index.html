<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThemeSwitcher</title>
    <style>
       
.theme-selector-container {
        position: fixed;
        right: 15px;
        top: 15px;
      }
      .theme-select-icon {
        width: 30px;
        margin-right: 10px;
      }
      .bg-light{
        background-color: #2782e3;
      }
      .bg-dark{
        background-color: black;
      }
      .title-light{
        color: blueviolet;
      }
      .title-dark{
        color: whitesmoke;
      }
     
    </style>
  </head>
  <body class="bg-light" id="main-body">
    <div class="container">
        <form>
               <div class="heading-container"><h4 class="heading">Age Calculator</h4> </div>
                <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" class="text-box"/>
                <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" class="text-box"/>
                <p class="title">Year</p>
                    <input type="text" name="year"   id="year"placeholder="yyyy" class="text-box"/>
                    <input type="button" name="submit"   value="Submit" onclick="age()"/>
            <div id="age"></div>
        </form>
    </div>
    <div class="theme-selector-container">
      <img
        src="brightness.png"
        class="theme-select-icon"
        onclick="enableLight()"
      />
      <img
        src="night-mode.png"
        class="theme-select-icon"
        onclick="enableDark()"
      />
    </div>
    <script>
       
      function enableDark() {
        const mainBody = document.getElementById("main-body");
        mainBody.classList.remove("bg-light")
        mainBody.classList.add("bg-dark")

      const Title=document.getElementById("title")
      Title.classList.remove("title-light")
      Title.classList.add("title-dark")
      }
      function enableLight(){
        const mainBody=document.getElementById("main-body");
        mainBody.classList.remove("bg-dark")
        mainBody.classList.add("bg-light")
     
      const Title=document.getElementById("title")
      Title.classList.remove("title-dark")
      Title.classList.add("title-light")
    }
    </script>
  </body>
</html>
